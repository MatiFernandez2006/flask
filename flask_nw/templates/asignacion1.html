<!DOCTYPE html>
<html>
<head>
    <title>Flask Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    {% for _ in range(num_boxes) %}
        <div class="box {{ color }}"></div>
    {% endfor %}
</body>
</html>
